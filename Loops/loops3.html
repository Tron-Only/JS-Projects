<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Loops: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    let i = 500;
    const para = document.createElement("p");
    let answer = "";
    let primes = [];

    function isPrime(num) {
      for (let i = 2; i < num; i++) {
        if (num % i === 0) {
          return false;
        }
      }

      return true;
    }

    do {
      if (isPrime(i)) {
        primes.push(i);
      }
      i--;
    } while (i > 1);
    para.textContent += primes.join(",");
    const section = document.querySelector("section");
    section.appendChild(para);
  </script>
</html>
